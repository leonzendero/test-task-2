<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="./scss/bootstrap.min.css">
    <link rel="stylesheet" href="./scss/style.css">
    <title>UI</title>
</head>
<body>
<section class="title">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="title__text">Default</p>
            </div>
            <div class="col-xl-4 col-md-4 col-lg-4">
                <p class="title__text">Hover</p>
            </div>
            <div class="col-xl-4 col-md-4 col-lg-4">
                <p class="title__text">Active</p>
            </div>
        </div>
    </div>
</section>
<section class="sample">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-4 col-md-4 col-lg-4">
                <div class="sample__items mb-3">
                    <div class="sample__circle"><i class="fas fa-arrows-alt-h"></i></div>
                    <p class="sample__text">Диаметр</p>
                </div>
                <div class="sample__items">
                    <div class="sample__default"><p>2,5 мм</p></div>
                    <div class="sample__default"><p>3 мм</p></div>
                    <div class="sample__default"><p>4 мм</p></div>
                    <div class="sample__default"><p>5 мм</p></div>
                </div>
            </div>
            <div class="col-xl-4 col-md-4 col-lg-4">
                <div class="sample__items mb-3">
                    <div class="sample__circle"><i class="fas fa-arrows-alt-h"></i></div>
                    <p class="sample__text">Диаметр</p>
                </div>
                <div class="sample__items">
                    <div class="sample__hover"><p>2,5 мм</p></div>
                    <div class="sample__hover"><p>3 мм</p></div>
                    <div class="sample__hover"><p>4 мм</p></div>
                    <div class="sample__hover"><p>5 мм</p></div>
                </div>
            </div>
            <div class="col-xl-4 col-md-4 col-lg-4">
                <div class="sample__items mb-3">
                    <div class="sample__circle"><i class="fas fa-arrows-alt-h"></i></div>
                    <p class="sample__text">Диаметр</p>
                </div>
                <div class="sample__items">
                    <div class="sample__active"><p>2,5 мм</p></div>
                    <div class="sample__active"><p>3 мм</p></div>
                    <div class="sample__active"><p>4 мм</p></div>
                    <div class="sample__active"><p>5 мм</p></div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="button">
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="button__items">подробнее</button>
            </div>
            <div class="col">
                <button class="button__second">подробнее</button>
            </div>
        </div>
    </div>
</section>
<script rel="script" src="./js/jquery-3.5.1.js"></script>
<script rel="script" src="./js/bootstrap.min.js"></script>
<script rel="script" src="./js/app.js"></script>
</body>
</html>
