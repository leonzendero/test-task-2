<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="./scss/bootstrap.min.css">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Desktop</title>
</head>
<body>
<section class="products">
    <div class="container">
        <div class="products__name">
            <h2 class="products__name__title">ПЭ LB-52U ГОСТ</h2>
            <div class="products__name__text"><p><i class="fas fa-bolt mr-2"></i>Хит продаж</p></div>
        </div>
    </div>
</section>
<section class="bg">
    <div class="container">
        <div class="row bg__main">
            <div class="col">
                <div class="bg__items mb-3">
                    <div class="bg__icon"><i class="fas fa-tags"></i></div>
                    <p class="bg__text">Цена(без НДС)</p>
                </div>
                <div class="bg__items">
                    <div class="bg__default"><p>от 107 ₽/кг </p></div>
                </div>
            </div>
            <div class="col">
                <div class="bg__block mb-3">
                    <div class="bg__circle"><i class="fas fa-arrows-alt-h"></i></div>
                    <p class="bg__text">Диаметр</p>
                </div>
                <div class="bg__block">
                    <div class="bg__active"><p>2,5 мм</p></div>
                    <div class="bg__active"><p>3 мм</p></div>
                    <div class="bg__active"><p>4 мм</p></div>
                    <div class="bg__active"><p>5 мм</p></div>
                </div>
            </div>
            <div class="col">
                <div class="bg__block mb-3">
                    <div class="bg__icon"><i class="fas fa-archive"></i></div>
                    <p class="bg__text">Упаковка</p>
                </div>
                <div class="bg__block">
                    <div class="bg__active"><p>1 кг</p></div>
                    <div class="bg__active"><p>1,5 кг</p></div>
                    <div class="bg__active"><p>2,5 кг</p></div>
                    <div class="bg__active"><p>5 кг</p></div>
                </div>
            </div>
            <div class="col">
                <div class="bg__block mb-3">
                    <div class="bg__icon"><i class="fas fa-syringe"></i></div>
                    <p class="bg__text">Тип электродов Э50А</p>
                </div>
            </div>
        </div>
        <div>
            <button class="bg__button" data-toggle="modal" data-target="#exampleModal">оформить заявку</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">заявка на ПЭ LB-52U ГОСТ</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <!--sales@marketing-na100.ru  --  Нужно активировать аккаунт для работы
                                https://formspree.io/-->
                                <form action="https://formspree.io/sales@marketing-na100.ru" method="post">
                                    <input type="text" name="Имя" placeholder="Имя">
                                    <input type="tel" name="Телефон" placeholder="Телефон">
                                    <input type="email" id="email" name="Email" placeholder="Email">
                                    <div class="form-group">
                                        <input type="checkbox" id="html" name="Checkbox">
                                        <label for="html">Даю согласие на обработку персональных данных</label>
                                    </div>
                                    <button type="submit" class="bg__send">Отправить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script rel="script" src="./js/jquery-3.5.1.js"></script>
<script rel="script" src="./js/bootstrap.min.js"></script>
<script rel="script" src="./js/app.js"></script>
</body>
</html>
